  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      min-width: 350px;
      max-width: 450px;
      width: 100%;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #333;
      box-sizing: border-box;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }    h2 {
      margin: 0 0 25px 0;
      color: #2c3e50;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 12px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #text-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    #text-input:focus {
      outline: none;
      border-color: #2a5298;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    .control-item {
      display: flex;
      flex-direction: column;
    }

    .control-item input[type="range"] {
      margin-top: 5px;
    }

    .control-item input[type="color"] {
      height: 35px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    .control-item select {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      margin-top: 5px;
      background: white;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .control-item select:focus {
      outline: none;
      border-color: #2a5298;
    }

    .range-display {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 2px;
    }

    #generate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 4px 16px rgba(30, 60, 114, 0.3);
    }

    #generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(30, 60, 114, 0.4);
    }

    #generate-btn:active {
      transform: translateY(-1px);
    }

    #qr-code {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 240px;
      width: 100%;
      border: none;
      border-radius: 16px;
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        inset 0 2px 4px rgba(255, 255, 255, 0.8);
      overflow: visible;
      position: relative;
      padding: 20px;
    }

    #qr-code canvas {
      border-radius: 8px;
      background: white;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    #qr-code canvas:hover {
      transform: scale(1.02);
    }

    .placeholder {
      color: #6c757d;
      font-size: 14px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      border: 2px dashed #dee2e6;
      margin: 0;
    }

    .size-info {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 5px;
      padding: 5px;
      background: #f0f8ff;
      border-radius: 4px;
      display: none;
    }

    .size-info.show {
      display: block;
    }

    .size-info.large-size {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .download-section {
      margin-top: 20px;
      display: none;
      text-align: center;
      padding: 15px;
      background: rgba(248, 249, 252, 0.8);
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .download-section.show {
      display: block;
      animation: slideInUp 0.4s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #download-btn {
      background: linear-gradient(45deg, #1565c0, #1976d2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: transform 0.2s;
      margin: 0 3px;
    }

    #download-btn:hover {
      transform: translateY(-1px);
    }

    #download-svg-btn {
      background: linear-gradient(45deg, #0d47a1, #1565c0);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: transform 0.2s;
      margin: 0 3px;
    }

    #download-svg-btn:hover {
      transform: translateY(-1px);
    }

    #copy-btn {
      background: linear-gradient(45deg, #424242, #616161);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: transform 0.2s;
      margin: 0 3px;
    }

    #copy-btn:hover {
      transform: translateY(-1px);
    }

    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .size-info {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #6c757d;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 20px;
      display: none;
      border: 1px solid #e9ecef;
    }    .size-info.show {
      display: inline-block;
    }

    .size-info.hidden {
      display: none;
    }
    
    .container.size-512 #qr-code {
      min-height: 580px;
      padding: 30px;
      max-height: 600px;
    }
    
    .container.size-1024 #qr-code {
      min-height: 500px;
      max-height: 500px;
      padding: 20px;
      overflow: auto;
    }
    
    /* QR Canvas styling */
    #qr-code canvas {
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: block;
      margin: 0 auto;
    }
    
    /* For 1024px size, scale down the canvas to fit */
    .container.size-1024 #qr-code canvas {
      max-width: 460px;
      max-height: 460px;
      width: auto;
      height: auto;
    }
    
    /* Responsive media queries for extension popup constraints */
    @media (max-width: 1000px) {
      .container.size-1024 {
        min-width: 700px;
        max-width: 750px;
      }
      .container.size-1024 #qr-code canvas {
        max-width: 400px;
        max-height: 400px;
      }
    }
    
    @media (max-width: 800px) {
      .container.size-512 {
        min-width: 500px;
        max-width: 550px;
      }
      .container.size-1024 {
        min-width: 600px;
        max-width: 650px;
      }
      .container.size-1024 #qr-code canvas {
        max-width: 350px;
        max-height: 350px;
      }
    }
    
    @media (max-width: 700px) {
      body { 
        min-width: 320px;
        padding: 10px;
      }
      .container.size-512 {
        min-width: 400px;
        max-width: 450px;
      }
      .container.size-512 #qr-code {
        max-height: 400px;
      }
      .container.size-512 #qr-code canvas {
        max-width: 300px;
        max-height: 300px;
      }
      .container.size-1024 {
        min-width: 400px;
        max-width: 450px;
      }
      .container.size-1024 #qr-code canvas {
        max-width: 280px;
        max-height: 280px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>🔲 QR Code Generator Pro</h2>
    
    <div class="input-group">
      <label for="text-input">Text to encode</label>
      <input type="text" id="text-input" placeholder="Enter text or URL...">
    </div>

    <div class="controls-grid">
      <div class="control-item">
        <label for="size-select">Size</label>
        <select id="size-select">
          <option value="128">128px</option>
          <option value="256" selected>256px</option>
          <option value="512">512px</option>
          <option value="1024">1024px</option>
        </select>
        <div class="size-info" id="size-info"></div>
      </div>

      <div class="control-item">
        <label for="padding-control">Padding</label>
        <input type="range" id="padding-control" min="0" max="20" value="4">
        <div class="range-display" id="padding-display">4px</div>
      </div>

      <div class="control-item">
        <label for="fg-color">Foreground Color</label>
        <input type="color" id="fg-color" value="#000000">
      </div>

      <div class="control-item">
        <label for="bg-color">Background Color</label>
        <input type="color" id="bg-color" value="#ffffff">
      </div>
    </div>

    <button id="generate-btn">🚀 GENERATE QR CODE</button>
    
    <div id="qr-code">
      <div class="placeholder">Enter text above and click Generate</div>
    </div>

    <div class="size-info" id="size-info">
      📏 Preview: 200px | Download: <span id="actual-size">256px</span>
    </div>

    <div class="download-section" id="download-section">
      <button id="download-btn">📥 PNG</button>
      <button id="download-svg-btn">📄 SVG</button>
      <button id="copy-btn">📋 Copy</button>
    </div>
  </div>

  <script src="qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
