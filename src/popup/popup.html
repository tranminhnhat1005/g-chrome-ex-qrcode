<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      min-width: 680px;
      max-width: 780px;
      width: 680px;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #333;
      box-sizing: border-box;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 20px 0;
      color: #2c3e50;
      font-size: 18px;
      text-align: center;
    }

    .main-layout {
      display: grid !important;
      grid-template-columns: 1fr 1fr !important;
      gap: 20px;
      margin-bottom: 15px;
      min-height: 300px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 12px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #text-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
      resize: vertical;
      min-height: 45px;
      max-height: 120px;
      font-family: inherit;
      line-height: 1.4;
    }

    #text-input:focus, .control-item select:focus {
      outline: none;
      border-color: #2a5298;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .control-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .color-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .full-width-btn {
      grid-column: 1 / -1;
      margin-top: 10px;
    }

    .control-item {
      display: flex;
      flex-direction: column;
    }

    .control-item input[type="range"] {
      margin-top: 5px;
    }

    .control-item input[type="color"] {
      height: 35px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    .control-item select {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      margin-top: 5px;
      background: white;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .range-display {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 2px;
    }

    #generate-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 20px;
      grid-column: 1 / -1;
    }

    #generate-btn:hover {
      transform: translateY(-2px);
    }

    #generate-btn:active {
      transform: translateY(0);
    }

    #qr-code {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 240px;
      width: 100%;
      border: 2px dashed #dee2e6;
      border-radius: 12px;
      background: #f8f9fa;
      overflow: hidden;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    #qr-code canvas {
      max-width: 100%;
      max-height: 200px;
      width: auto;
      height: auto;
      border-radius: 6px;
      background: white;
      border: 1px solid #e9ecef;
    }

    .placeholder {
      color: #6c757d;
      font-size: 14px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      border: 2px dashed #dee2e6;
      margin: 10px;
    }

    .size-info {
      text-align: center;
      margin-bottom: 10px;
      font-size: 12px;
      color: #6c757d;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 20px;
      display: none;
      border: 1px solid #e9ecef;
    }

    .size-info.show {
      display: inline-block;
    }

    .download-section {
      display: none;
      text-align: center;
      width: 100%;
    }

    .download-section.show {
      display: block;
    }

    .download-section button {
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: transform 0.2s;
      margin: 0 3px;
    }

    .download-section button:hover {
      transform: translateY(-1px);
    }

    #download-btn {
      background: linear-gradient(45deg, #1565c0, #1976d2);
    }

    #download-svg-btn {
      background: linear-gradient(45deg, #0d47a1, #1565c0);
    }

    #copy-btn {
      background: linear-gradient(45deg, #424242, #616161);
    }

    /* Responsive design - Only for very small screens */
    @media (max-width: 400px) {
      body {
        min-width: 380px;
        width: 380px;
        padding: 10px;
      }
      
      .main-layout {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .container {
        padding: 15px;
      }
      
      #qr-code {
        min-height: 200px;
        padding: 15px;
      }
      
      #qr-code canvas {
        max-height: 180px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üî≤ QR Code Generator Pro v2.3.1</h2>
    
    <div class="main-layout">
      <!-- Left Panel: Fine-tune Controls -->
      <div class="left-panel">
        <div class="input-group">
          <label for="text-input">Text to encode</label>
          <textarea id="text-input" placeholder="Enter text or URL..." rows="3"></textarea>
          <div id="char-count" style="font-size: 11px; color: #666; margin-top: 5px; text-align: right;">
            0/1600 (byte)
          </div>
        </div>

        <div class="controls-grid">
          <div class="control-row">
            <div class="control-item">
              <label for="size-select">Size</label>
              <select id="size-select">
                <option value="128">128px</option>
                <option value="256" selected>256px</option>
                <option value="512">512px</option>
                <option value="1024">1024px</option>
              </select>
            </div>

            <div class="control-item">
              <label for="padding-control">Padding</label>
              <input type="range" id="padding-control" min="0" max="20" value="4">
              <div class="range-display" id="padding-display">4px</div>
            </div>
          </div>

          <div class="color-row">
            <div class="control-item">
              <label for="fg-color">Foreground Color</label>
              <input type="color" id="fg-color" value="#000000">
            </div>

            <div class="control-item">
              <label for="bg-color">Background Color</label>
              <input type="color" id="bg-color" value="#ffffff">
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel: Preview -->
      <div class="right-panel">
        <div id="qr-code">
          <div class="placeholder">Enter text and click Generate</div>
        </div>

        <div class="size-info" id="size-info">
          üìè Preview: 200px | Download: <span id="actual-size">256px</span>
        </div>

        <div class="download-section" id="download-section">
          <button id="download-btn">üì• PNG</button>
          <button id="download-svg-btn">üìÑ SVG</button>
          <button id="copy-btn">üìã Copy</button>
        </div>
      </div>

      <!-- Full Width Generate Button -->
      <button id="generate-btn" class="full-width-btn">üöÄ GENERATE QR CODE</button>
    </div>
  </div>

  <script src="../lib/qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
