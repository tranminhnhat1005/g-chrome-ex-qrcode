<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      min-width: 350px;
      max-width: 500px;
      width: max-content;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin: 0 0 20px 0;
      color: #2c3e50;
      font-size: 18px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 12px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #text-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    #text-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .control-item {
      display: flex;
      flex-direction: column;
    }

    .control-item input[type="range"] {
      margin-top: 5px;
    }

    .control-item input[type="color"] {
      height: 35px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    .control-item select {
      padding: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      margin-top: 5px;
      background: white;
    }

    .size-buttons {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }

    .size-btn {
      flex: 1;
      padding: 8px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.3s;
    }

    .size-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .range-display {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 2px;
    }

    #generate-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 20px;
    }

    #generate-btn:hover {
      transform: translateY(-2px);
    }

    #generate-btn:active {
      transform: translateY(0);
    }

    #qr-code {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 150px;
      width: 100%;
      border: 2px dashed #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
      overflow: hidden;
      position: relative;
    }

    #qr-code canvas {
      border-radius: 8px;
    }

    .placeholder {
      color: #999;
      font-size: 14px;
    }

    .download-section {
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    .download-section.show {
      display: block;
    }

    #download-btn {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: transform 0.2s;
      margin: 0 5px;
    }

    #download-btn:hover {
      transform: translateY(-1px);
    }

    #copy-btn {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: transform 0.2s;
      margin: 0 5px;
    }

    #copy-btn:hover {
      transform: translateY(-1px);
    }

    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* Responsive adjustments for different QR sizes */
    .container.size-128 { min-width: 350px; }
    .container.size-256 { min-width: 400px; }
    .container.size-384 { min-width: 450px; }
    
    @media (max-width: 500px) {
      body { 
        min-width: 320px;
        max-width: 400px;
      }
      .container.size-384 {
        min-width: 380px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ”² QR Code Generator Pro</h2>
    
    <div class="input-group">
      <label for="text-input">Text to encode</label>
      <input type="text" id="text-input" placeholder="Enter text or URL...">
    </div>

    <div class="controls-grid">
      <div class="control-item">
        <label for="size-control">Size</label>
        <div class="size-buttons">
          <button class="size-btn active" data-size="128">128px</button>
          <button class="size-btn" data-size="256">256px</button>
          <button class="size-btn" data-size="384">384px</button>
        </div>
      </div>

      <div class="control-item">
        <label for="padding-control">Padding</label>
        <input type="range" id="padding-control" min="0" max="20" value="4">
        <div class="range-display" id="padding-display">4px</div>
      </div>

      <div class="control-item">
        <label for="fg-color">Foreground Color</label>
        <input type="color" id="fg-color" value="#000000">
      </div>

      <div class="control-item">
        <label for="bg-color">Background Color</label>
        <input type="color" id="bg-color" value="#ffffff">
      </div>
    </div>

    <button id="generate-btn">ðŸš€ GENERATE QR CODE</button>
    
    <div id="qr-code">
      <div class="placeholder">Enter text above and click Generate</div>
    </div>

    <div class="download-section" id="download-section">
      <button id="download-btn">ðŸ“¥ Download PNG</button>
      <button id="copy-btn">ðŸ“‹ Copy Image</button>
    </div>
  </div>

  <script src="qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
